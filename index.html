<!DOCTYPE html>
<html>
<head>
	<title>TicMyTac</title>
	<link rel="stylesheet" type="text/css" href="ticmytac.css">
</head>
<body>

<div id="container">
	<div class="row">
		<canvas class="field" id="f11" width="150" height="150" onclick="turnHandler(event, 0, document.getElementById('f11'))" onmouseover=""></canvas>
		<canvas class="field" id="f12" width="150" height="150" onclick="turnHandler(event, 1, document.getElementById('f12'))" onmouseover=""></canvas>
		<canvas class="field" id="f13" width="150" height="150" onclick="turnHandler(event, 2, document.getElementById('f13'))" onmouseover=""></canvas>
	</div>
	<div class="row">
		<canvas class="field" id="f21" width="150" height="150" onclick="turnHandler(event, 3, document.getElementById('f21'))" onmouseover=""></canvas>
		<canvas class="field" id="f22" width="150" height="150" onclick="turnHandler(event, 4, document.getElementById('f22'))" onmouseover=""></canvas>
		<canvas class="field" id="f23" width="150" height="150" onclick="turnHandler(event, 5, document.getElementById('f23'))" onmouseover=""></canvas>
	</div>
	<div class="row">
		<canvas class="field" id="f31" width="150" height="150" onclick="turnHandler(event, 6, document.getElementById('f31'))" onmouseover=""></canvas>
		<canvas class="field" id="f32" width="150" height="150" onclick="turnHandler(event, 7, document.getElementById('f32'))" onmouseover=""></canvas>
		<canvas class="field" id="f33" width="150" height="150" onclick="turnHandler(event, 8, document.getElementById('f33'))" onmouseover=""></canvas>
	</div>
	<div class="row">
		<button type="button" class="btn" id="reset" width="150" height="50" onclick="playAgain()">Play Again</button>
		<!-- <button type="button" class="btn" id="turn" width ="150" height="50" onclick="turn = 1">TURN IS X</button> -->
	</div>
</div>

<script src="subGame.js"></script>
<script src="gameDisplay.js"></script>
<script src="mainGame.js"></script>
<!-- <script src="testCode.js"></script> -->

</body>

</html>
